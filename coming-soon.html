<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Отрада. Скоро будет</title>
    <!--style-->
    <link rel="stylesheet" href="holder.css">
</head>
<body>
<div class="wrapper">
    <section class="section-coming-soon">
        <div class="table-cell">
            <div class="container">
                <a href="/" class="logo-site">
                    <img src="assets/img/logo.svg" alt="Отрада" class="img logo-site__img">
                </a>
                <div id="countdown">
                    <div class="countdown__content-counter">
                        <div class="countdown__date-number" id="days">00</div>
                        <div class="countdown__signature-counter">дней</div>
                    </div>

                    <div class="countdown__content-counter">
                        <div class="countdown__date-number" id="hours">00</div>
                        <div class="countdown__signature-counter">часов</div>
                    </div>

                    <div class="countdown__content-counter">
                        <div class="countdown__date-number" id="minutes">00</div>
                        <div class="countdown__signature-counter">минут</div>
                    </div>

                </div>
                <p class="section-coming-soon__description">До открытия сайта</p>
            </div>
        </div>
    </section>

</div>

<script>
    //coutdown
    window.onload = function () {
        var countDownDate = new Date(2020, 7, 19, 24, 0).getTime();

        var daysTag = document.getElementById("days");
        var hoursTag = document.getElementById("hours");
        var minutesTag = document.getElementById("minutes");

        var x = setInterval(function () {

            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            daysTag.innerHTML = days;
            hoursTag.innerHTML = hours;
            minutesTag.innerHTML = minutes;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    };
</script>

</body>
</html>
