<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Отрада. Скоро будет</title>
    <!--зaкрыть индексацию -->
    <meta name="googlebot" content="noindex, nofollow"/>
    <meta name="robots" content="noindex">
    <meta name="yandex" content="none"/>
    <!--style-->
    <link rel="stylesheet" href="slyle.css">
</head>
<body>
<div class="wrapper">
    <section class="section-coming-soon">
        <div class="table-cell">
            <div class="container">
                <a href="/" class="logo-site">
                    <img src="assets/img/SVG/logo.svg" alt="Отрада" class="img logo-site__img">
                </a>
                <div id="countdown">
                    <div class="countdown__content-counter">
                        <div class="countdown__date-number" id="days">00</div>
                        <div class="countdown__signature-counter">дней</div>
                    </div>

                    <div class="countdown__content-counter">
                        <div class="countdown__date-number" id="hours">00</div>
                        <div class="countdown__signature-counter">часов</div>
                    </div>

                    <div class="countdown__content-counter">
                        <div class="countdown__date-number" id="minutes">00</div>
                        <div class="countdown__signature-counter">минут</div>
                    </div>

                </div>
                <p class="section-coming-soon__description">До открытия сайта</p>
            </div>
        </div>
    </section>

</div>
<script src="main.js"></script>
</body>
</html>
